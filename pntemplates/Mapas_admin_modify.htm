<div class="z-admincontainer">
  <div class="z-adminpageicon"><!--[pnimg modname=core src=lists.gif set=icons/large __alt="Admin Maps" altml=true]--></div>
  <h2><!--[gt text="Admin Maps"]--></h2>
  <p align="center"><!--[gt text='Modify map']--></p>

<form name="FichaEditarMapa" method="post" action="<!--[pnmodurl modname="Mapas" type="admin" func="update" mid=$mapa.ID]-->" enctype="multipart/form-data" id="FichaNuevoMapa">
	<input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Mapas"]-->"/>
	
<!--[* Map *]-->
<table width="700" border="0" cellspacing="0" cellpadding="0" align="center">
	<tr>
		<td><b><!--[gt text="Mandatory fields"]-->:</b></td>
	</tr>
	<!--[* Bloque 1: Nombre del Mapa, Autor, Ruta del Archivo *]-->
	<tr>
		<td>
			<table width="700" border="0" cellpadding="0" cellspacing="0" id="Bloque1">
				<tr>
					<td><br>				
						<table width="100%" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td align="left"><!--[gt text='Map\'s name']-->:&nbsp;<input name="NombreMapa" type="text" id="NombreMapa" size="40" maxlength="255"  value="<!--[$mapa.NombreMapa|pnvarprepfordisplay]-->"></td>
								<td align="right"><!--[gt text="Author"]-->:&nbsp;<input name="Autor" type="text" id="Autor" size="40" maxlength="255"  value="<!--[$mapa.Autor|pnvarprepfordisplay]-->"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
		
	<!--[* Bloque 2: ¿Mapa en Pruebas? *]-->
	<tr>
		<td>
			<table width="700" border="0" cellpadding="0" cellspacing="0" id="Bloque2">
				<tr>
					<td>
						<fieldset><legend><!--[gt text="Test Map?"]-->:&nbsp;</legend>
						<table width="100%" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td align="left"><label><input type="radio" name="EstadoPruebas" value="EsperandoProbadores" <!--[if $mapa.EstadoPruebas EQ 'EsperandoProbadores']--> checked <!--[/if]-->><!--[gt text="Waiting for testers"]--></label></td>
								<td align="center"><label><input type="radio" name="EstadoPruebas" value="EnPruebas" <!--[if $mapa.EstadoPruebas EQ 'EnPruebas']--> checked <!--[/if]-->><!--[gt text="In testing"]--></label></td>
								<td align="right"><label><input type="radio" name="EstadoPruebas" value="VersionDefinitiva" <!--[if $mapa.EstadoPruebas EQ 'VersionDefinitiva']--> checked <!--[/if]-->><!--[gt text="Complete"]--></label></td>
							</tr>
						</table>
						</fieldset>
					</td>
				</tr>
			</table>
		</td>
	</tr>

	<!--[* Bloque 3: Juego, TamanoMapa, TieneSub, Idioma *]-->
	<tr>
		<td>
			<table width="700" border="0" cellpadding="0" cellspacing="0" id="Bloque3">
				<tr>
					<td align="left">
						<!--[gt text="Game"]-->:&nbsp;<select name="Juego" size="1">
						<!--[ foreach from=$juegos item=juego name=nVuelta ]-->
							<!--[if $juego eq $mapa.Juego ]-->
								<option value="<!--[ $juego ]-->" selected><!--[ $juego ]--></option>
							<!--[else]-->
								<option value="<!--[ $juego ]-->"><!--[ $juego ]--></option>
							<!--[/if]-->
						<!--[ /foreach ]-->
						</select>
					</td>
					<td align="center">
						<!--[gt text="Size Map"]-->:&nbsp;<select name="TamanoMapa" size="1">
						<!--[ foreach from=$tamanos item=tamano name=nVuelta ]-->
							<!--[if $tamano eq $mapa.TamanoMapa ]-->
								<option value="<!--[ $tamano ]-->" selected><!--[ $tamano ]--></option>
							<!--[else]-->
								<option value="<!--[ $tamano ]-->"><!--[ $tamano ]--></option>
							<!--[/if]-->
						<!--[ /foreach ]-->
						</select>
					</td>
					<td align="center">
						<!--[gt text="Sub?"]-->:&nbsp;<select name="TieneSub" size="1">
							<!--[if $mapa.TieneSub EQ true]-->
								<option selected><!--[gt text="Yes"]--></option>
								<option><!--[gt text="No"]--></option>
							<!--[else]-->
								<option><!--[gt text="Yes"]--></option>
								<option selected><!--[gt text="No"]--></option>
							<!--[/if]-->
						</select>
					</td>
					<td align="right">
						<!--[gt text="Language"]-->:&nbsp;<select name="Idioma" size="1">
							<option <!--[if $mapa.Idioma EQ "Español"]-->selected<!--[/if]-->><!--[gt text="Spanish"]--></option>
							<option <!--[if $mapa.Idioma EQ "Inglés"]-->selected<!--[/if]-->><!--[gt text="English"]--></option>
							<option <!--[if $mapa.Idioma EQ "Otro"]-->selected<!--[/if]-->><!--[gt text="Other"]--></option>
						</select>
					</td>
				</tr>
			</table>
		</td>
	</tr>
		
	<tr><td>&nbsp;</td></tr>
		
	<!--[* Bloque 4: Email-Autor, FechaCreacion, Version *]-->
	<tr>
		<td>
			<table width="700" border="0" cellpadding="0" cellspacing="0" id="Bloque4">
				<tr>
					<td><br>
						<table width="100%" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td align="left"><!--[gt text="Version"]-->:&nbsp;<input name="Version" type="text" id="Version" size="5"  value="<!--[$mapa.Version|pnvarprepfordisplay]-->"></td>
								<td align="center">
									<!--[gt text='Creation date']-->:&nbsp;
										<input type="text" READONLY id="fechCre" name="Fecha_Cre" value="<!--[$mapa.FechaCreacion|date_format:"%Y-%m-%d"]-->" />
										<button id="fecha"><!--[gt text='Date']--></button>

										<script type="text/javascript">
											Calendar.setup(
												{
													inputField  : "fechCre",         // ID of the input field
													ifFormat    : "%Y-%m-%d",    // the date format
													button      : "fecha"       // ID of the button
												}
											);
										</script>
								</td>
								<td align="right"><!--[gt text="Author e-mail"]-->:&nbsp;<input name="EmailAutor" type="text" id="EmailAutor" size="50"  value="<!--[$mapa.EmailAutor]-->"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
		
	<!--[* Bloque 5: Dificultad, NHumanos, Njugadores, TipoJuego, EstiloMapa *]-->
	<tr>
		<td>
			<table width="700" border="0" cellpadding="0" cellspacing="0" id="Bloque5">
				<tr>
					<td><br>
						<table width="100%" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td align="left">
									<!--[gt text="Difficulty"]-->:&nbsp;<select name="Dificultad" size="1">
									<!--[ foreach from=$dificultades item=dificultad name=nVuelta ]-->
										<!--[if $dificultad eq $mapa.Dificultad ]-->
											<option selected><!--[ $dificultad ]--></option>
										<!--[else]-->
											<option><!--[ $dificultad ]--></option>
										<!--[/if]-->
									<!--[ /foreach ]-->
									</select>
								</td>
								<td align="center">
									<!--[gt text="N.Humans"]-->:&nbsp;<select name="NHumanos" size="1">
									<!--[ section name=nVuelta start=1 loop=9 step=1]-->
										<!--[if $smarty.section.nVuelta.index eq $mapa.NHumanos ]-->
											<option value="<!--[ $smarty.section.nVuelta.index ]-->" selected><!--[ $smarty.section.nVuelta.index ]--></option>
										<!--[else]-->
											<option value="<!--[ $smarty.section.nVuelta.index ]-->"><!--[ $smarty.section.nVuelta.index ]--></option>
										<!--[/if]-->
									<!--[ /section ]-->
									</select>
								</td>
								<td align="center">
									<!--[gt text="N.Players"]-->:&nbsp;<select name="NJugadores" size="1">
									<!--[ section name=nVuelta start=1 loop=9 step=1]-->
										<!--[if $smarty.section.nVuelta.index eq $mapa.NJugadores ]-->
											<option value="<!--[ $smarty.section.nVuelta.index ]-->" selected><!--[ $smarty.section.nVuelta.index ]--></option>
										<!--[else]-->
											<option value="<!--[ $smarty.section.nVuelta.index ]-->"><!--[ $smarty.section.nVuelta.index ]--></option>
										<!--[/if]-->
									<!--[ /section ]-->
									</select>
								</td>
								<td align="right">
									<!--[gt text="Game Type"]-->:&nbsp;<select name="TipoJuego" size="1">
									<!--[ foreach from=$tipoJuegos item=tipoJuego name=nVuelta ]-->
										<!--[if $tipoJuego eq $mapa.TipoJuego ]-->
											<option value="<!--[ $tipoJuego ]-->" selected><!--[ $tipoJuego ]--></option>
										<!--[else]-->
											<option value="<!--[ $tipoJuego ]-->"><!--[ $tipoJuego ]--></option>
										<!--[/if]-->
									<!--[ /foreach ]-->
									</select>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td>
						<fieldset>
						<legend><!--[gt text="Map Style"]-->:&nbsp;</legend>
						<table width="100%" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td><label><input type="checkbox" name="EstiloMapa[Clasico]" <!--[if $EstiloMapa.Clasico EQ 'on']-->checked<!--[/if]-->><!--[gt text="Classic"]--></label></td>
								<td><label><input type="checkbox" name="EstiloMapa[GrandesEjercitos]" <!--[if $EstiloMapa.GrandesEjercitos EQ 'on']-->checked<!--[/if]-->><!--[gt text="Big armies"]--></label></td>
								<td><label><input type="checkbox" name="EstiloMapa[EscasoRecurso]" <!--[if $EstiloMapa.EscasoRecurso EQ 'on']-->checked<!--[/if]-->><!--[gt text="With little resources"]--></label></td>
								<td><label><input type="checkbox" name="EstiloMapa[MuchasCiudades]" <!--[if $EstiloMapa.MuchasCiudades EQ 'on']-->checked<!--[/if]-->><!--[gt text="With many castles"]--></label></td>
							</tr>
							<tr>
								<td><label><input type="checkbox" name="EstiloMapa[Historia]" <!--[if $EstiloMapa.Historia EQ 'on']-->checked<!--[/if]-->><!--[gt text="History"]--></label></td>
								<td><label><input type="checkbox" name="EstiloMapa[PequenosEjercitos]" <!--[if $EstiloMapa.PequenosEjercitos EQ 'on']-->checked<!--[/if]-->><!--[gt text="Small armies"]--></label></td>
								<td><label><input type="checkbox" name="EstiloMapa[RicoRecursos]" <!--[if $EstiloMapa.RicoRecursos EQ 'on']-->checked<!--[/if]-->><!--[gt text="With many resources"]--></label></td>
								<td><label><input type="checkbox" name="EstiloMapa[AtestadoFuertes]" <!--[if $EstiloMapa.AtestadoFuertes EQ 'on']-->checked<!--[/if]-->><!--[gt text="With many forts"]--></label></td>
							</tr>
							<tr>
								<td><label><input type="checkbox" name="EstiloMapa[Exploracion]" <!--[if $EstiloMapa.Exploracion EQ 'on']-->checked<!--[/if]-->><!--[gt text="Exploration"]--></label></td>
								<td><label><input type="checkbox" name="EstiloMapa[InicioRapido]" <!--[if $EstiloMapa.InicioRapido EQ 'on']-->checked<!--[/if]-->><!--[gt text="Quick Init"]--></label></td>
								<td><label><input type="checkbox" name="EstiloMapa[Equilibrado]" <!--[if $EstiloMapa.Equilibrado EQ 'on']-->checked<!--[/if]-->><!--[gt text="Balanced for multiplayer"]--></label></td>
								<td><label><input type="checkbox" name="EstiloMapa[ControlArea]" <!--[if $EstiloMapa.ControlArea EQ 'on']-->checked<!--[/if]-->><!--[gt text="Without control areas"]--></label></td>
							</tr>
							<tr>
								<td><label><input type="checkbox" name="EstiloMapa[Busquedas]" <!--[if $EstiloMapa.Busquedas EQ 'on']-->checked<!--[/if]-->><!--[gt text="Quest"]--></label></td>
								<td><label></label></td>
								<td><label></label></td>
								<td><label><input type="checkbox" name="EstiloMapa[LimTiempo]" <!--[if $EstiloMapa.LimTiempo EQ 'on']-->checked<!--[/if]-->><!--[gt text="Time limit"]--></label></td>
							</tr>
							<tr>
								<td><label><input type="checkbox" name="EstiloMapa[Campania]" <!--[if $EstiloMapa.Campania EQ 'on']-->checked<!--[/if]-->><!--[gt text="Campaign"]--></label></td>
								<td><label></label></td>
								<td><label></label></td>
								<td><label><input type="checkbox" name="EstiloMapa[NeutralesFuertes]" <!--[if $EstiloMapa.NeutralesFuertes EQ 'on']-->checked<!--[/if]-->><!--[gt text="Might neutrals"]--></label></td>
							</tr>
							<tr>
								<td><label><input type="checkbox" name="EstiloMapa[Torneo]" <!--[if $EstiloMapa.Torneo EQ 'on']-->checked<!--[/if]-->><!--[gt text="Tournament"]--></label></td>
								<td><label></label></td>
								<td><label></label></td>
								<td><label><input type="checkbox" name="EstiloMapa[GuarBarreras]" <!--[if $EstiloMapa.GuarBarreras EQ 'on']-->checked<!--[/if]-->><!--[gt text="Borders"]--></label></td>
							</tr>
							<tr>
								<td><label></label></td>
								<td><label></label></td>
								<td><label></label></td>
								<td><label><input type="checkbox" name="EstiloMapa[Navegacion]" <!--[if $EstiloMapa.Navegacion EQ 'on']-->checked<!--[/if]-->><!--[gt text="Navegation"]--></label></td>
							</tr>
						</table>
						</fieldset>
					</td>
				</tr>
			</table>
		</td>
	</tr>
		
	<!--[* Bloque 6: Descripción *]-->
	<tr>
		<td>
			<table width="700" border="0" cellpadding="0" cellspacing="0" id="Bloque6">
				<tr>
					<td><!--[gt text="Description"]-->:</td>
				</tr>
				<tr>
					<td><textarea name="Descripcion" cols="94" rows="3" id="Descripcion"><!--[$mapa.Descripcion|pnvarprepfordisplay]--></textarea></td>
				</tr>
			</table>
		</td>
	</tr>
		
	<tr><td>&nbsp;</td></tr>
	
	<tr><td align="center"><input type="submit" value="<!--[gt text="Submit"]-->"></td></tr>
		
</table>
</form>
