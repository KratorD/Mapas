<div><h2><!--[gt text="Search map"]--></h2></div>
	
<center><!--[gt text="Select search criteria"]--></center>
<form name="FichaBuscarMapa" method="post" action="<!--[pnmodurl modname="Mapas" type="user" func="found"]-->" enctype="multipart/form-data" id="FichaBuscarMapa">
	<table width="100%" border="0" cellpadding="0" cellspacing="4">
		<tr><td>
			<table width="100%" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td align="left"><!--[gt text="Map name"]-->:&nbsp;<input name="NombreMapa" type="text" id="NombreMapa" size="40" maxlength="255"></td>
					<td align="right"><!--[gt text="Author"]-->:&nbsp;<input name="Autor" type="text" id="Autor" size="30" maxlength="255"></td>
				</tr>
			</table>
		</td></tr>
		<tr><td>
			<table width="100%" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td align="center"><!--[gt text="Game"]-->:&nbsp;<select name="Juego" size="1">
						<option>---</option>
						<option value="H6">Heroes VI</option>
						<option value="H5">Heroes V</option>
						<option value="H4">Heroes IV</option>
						<option value="H3">Heroes III</option>
						<option value="H2">Heroes II</option>
						<!--[ foreach from=$juegos item=juego name=nVuelta ]-->
							<option value="<!--[ $juego ]-->"><!--[ $juego ]--></option>
						<!--[ /foreach ]-->
						</select>
					</td>
					<td align="center"><!--[gt text="Size Map"]-->:&nbsp;<select name="TamanoMapa" size="1">
						<option>---</option>
						<!--[ foreach from=$tamanos item=tamano name=nVuelta ]-->
							<option value="<!--[ $tamano ]-->"><!--[ $tamano ]--></option>
						<!--[ /foreach ]-->
						<option><!--[gt text="Medium or greater"]--></option>
						<option><!--[gt text="Large or greater"]--></option>
						<option><!--[gt text="Medium or lower"]--></option>
						<option><!--[gt text="Large or lower"]--></option>
						</select>
					</td>
					<td align="center"><!--[gt text="Sub?"]-->:&nbsp;<select name="TieneSub" size="1">
						<option>---</option>
							<option><!--[gt text="No"]--></option>
							<option><!--[gt text="Yes"]--></option>
						</select>
					</td>
					<td align="right"><!--[gt text="Language"]-->:&nbsp;<select name="Idioma" size="1">
						<option>---</option>
						<option><!--[gt text="Spanish"]--></option>
						<option><!--[gt text="English"]--></option>
						<option><!--[gt text="Other"]--></option>
						<option><!--[gt text="Spanish or English"]--></option>
						</select>
					</td>
				</tr>
			</table>
		</td></tr>
		
		<tr><td>
			<table width="100%" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td align="left"><!--[gt text="Difficulty"]-->:&nbsp;<select name="Dificultad" size="1">
						<option>---</option>
						<!--[ foreach from=$dificultades item=dificultad name=nVuelta ]-->
							<option value="<!--[ $dificultad ]-->"><!--[ $dificultad ]--></option>
						<!--[ /foreach ]-->
						</select>
					</td>
					<td align="center"><!--[gt text="N.Humans"]-->:&nbsp;<select name="NHumanos" size="1">
						<option>---</option>
						<!--[ section name=nVuelta start=1 loop=9 step=1]-->
							<option value="<!--[ $smarty.section.nVuelta.index ]-->"><!--[ $smarty.section.nVuelta.index ]--></option>
						<!--[ /section ]-->
						</select>
					</td>
					<td align="center"><!--[gt text="N.Players"]-->:&nbsp;<select name="NJugadores" size="1">
						<option>---</option>
						<!--[ section name=nVuelta start=1 loop=9 step=1]-->
							<option value="<!--[ $smarty.section.nVuelta.index ]-->"><!--[ $smarty.section.nVuelta.index ]--></option>
						<!--[ /section ]-->
						</select>
					</td>
					<td align="right"><!--[gt text="Game Type"]-->:&nbsp;<select name="TipoJuego" size="1">
						<option>---</option>
						<!--[ foreach from=$tipoJuegos item=tipoJuego name=nVuelta ]-->
							<option value="<!--[ $tipoJuego ]-->"><!--[ $tipoJuego ]--></option>
						<!--[ /foreach ]-->
						</select>
					</td>
				</tr>
			</table>
		</td></tr>

		<tr><td>
			<fieldset>
			<legend><!--[gt text="Map Style"]-->:&nbsp;</legend>
			<table width="100%" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td><label><input type="checkbox" name="EstiloMapa[Clasico]"><!--[gt text="Classic"]--></label></td>
					<td><label><input type="checkbox" name="EstiloMapa[GrandesEjercitos]"><!--[gt text="Big armies"]--></label></td>
					<td><label><input type="checkbox" name="EstiloMapa[EscasoRecurso]"><!--[gt text="With little resources"]--></label></td>
					<td><label><input type="checkbox" name="EstiloMapa[MuchasCiudades]"><!--[gt text="With many castles"]--></label></td>
				</tr>
				<tr>
					<td><label><input type="checkbox" name="EstiloMapa[Historia]"><!--[gt text="History"]--></label></td>
					<td><label><input type="checkbox" name="EstiloMapa[PequenosEjercitos]"><!--[gt text="Small armies"]--></label></td>
					<td><label><input type="checkbox" name="EstiloMapa[RicoRecursos]"><!--[gt text="With many resources"]--></label></td>
					<td><label><input type="checkbox" name="EstiloMapa[AtestadoFuertes]"><!--[gt text="With many forts"]--></label></td>
				</tr>
				<tr>
					<td><label><input type="checkbox" name="EstiloMapa[Exploracion]"><!--[gt text="Exploration"]--></label></td>
					<td><label><input type="checkbox" name="EstiloMapa[InicioRapido]"><!--[gt text="Quick Init"]--></label></td>
					<td><label><input type="checkbox" name="EstiloMapa[Equilibrado]"><!--[gt text="Balanced for multiplayer"]--></label></td>
					<td><label><input type="checkbox" name="EstiloMapa[ControlArea]"><!--[gt text="Without control areas"]--></label></td>
				</tr>
				<tr>
					<td><label><input type="checkbox" name="EstiloMapa[Busquedas]"><!--[gt text="Quest"]--></label></td>
					<td><label></label></td>
					<td><label></label></td>
					<td><label><input type="checkbox" name="EstiloMapa[LimTiempo]"><!--[gt text="Time limit"]--></label></td>
				</tr>
				<tr>
					<td><label><input type="checkbox" name="EstiloMapa[Campaña]"><!--[gt text="Campaign"]--></label></label></td>
					<td><label></label></td>
					<td><label></label></td>
					<td><label><input type="checkbox" name="EstiloMapa[NeutralesFuertes]"><!--[gt text="Might neutrals"]--></label></td>
				</tr>
				<tr>
					<td><label><input type="checkbox" name="EstiloMapa[Torneo]"><!--[gt text="Tournament"]--></label></label></td>
					<td><label></label></td>
					<td><label></label></td>
					<td><label><input type="checkbox" name="EstiloMapa[GuarBarreras]"><!--[gt text="Borders"]--></label></td>
				</tr>
				<tr>
					<td><label></label></label></td>
					<td><label></label></td>
					<td><label></label></td>
					<td><label><input type="checkbox" name="EstiloMapa[Navegacion]"><!--[gt text="Navegation"]--></label></td>
				</tr>
			</table>
			</fieldset>
		</td></tr>
		
		<tr><td>&nbsp;</td></tr>

		<tr><td>
			<table width="100%" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td align="left">
						<!--[gt text="Order by"]-->:&nbsp;
						<select name="order" size="1">
							<option value="NombreMapa"><!--[gt text="Map name"]--></option>
							<option value="Autor"><!--[gt text="Author"]--></option>
							<option value="Juego"><!--[gt text="Game"]--></option>
							<option value="TamanoMapa"><!--[gt text="Size Map"]--></option>
							<option value="TipoJuego"><!--[gt text="Game Type"]--></option>
							<option value="Dificultad"><!--[gt text="Difficulty"]--></option>
							<option value="PuntuacionRevision"><!--[gt text="Revision"]--></option>
							<option value="Descargas"><!--[gt text="Downloads"]--></option>
						</select>
					<td>
					<td align="center">
						<!--[gt text="Type"]-->:&nbsp;
						<select name="tipoOrden" size="1">
							<option value="ASC"><!--[gt text="Ascendent"]--></option>
							<option value="DESC"><!--[gt text="Descendent"]--></option>
						</select>
					</td>
				</tr>
			</table>
		</td></tr>							

		<tr><td align="center"><br><input type="submit" value="<!--[gt text="Search"]-->"></td></tr>

	</table>

</form>
