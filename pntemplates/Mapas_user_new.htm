<div align="center"><h2><!--[gt text="Add map"]--></h2></div><br>
	
<form name="FichaNuevoMapa" method="post" action="<!--[pnmodurl modname="Mapas" type="user" func="create"]-->" enctype="multipart/form-data" id="FichaNuevoMapa">
	<input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Mapas"]-->"/>
	<table width="700" border="0" cellspacing="0" cellpadding="0" align="center">
		<tr>
			<td><b><!--[gt text="Mandatory fields"]-->:</b></td>
		</tr>
		<!--[* Bloque 1: Nombre del Mapa, Autor, Ruta del Archivo *]-->
		<tr>
			<td>
				<table width="700" border="0" cellpadding="0" cellspacing="0" id="Bloque1">
					<tr>
						<td><br>				
							<table width="100%" border="0" cellpadding="0" cellspacing="0">
								<tr>
									<td align="left"><!--[gt text='Map\'s name']-->:&nbsp;<input name="NombreMapa" type="text" id="NombreMapa" size="40" maxlength="255"></td>
									<td align="right"><!--[gt text="Author"]-->:&nbsp;<input name="Autor" type="text" id="Autor" size="40" maxlength="255"></td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td><br><!--[gt text="File Map"]-->:&nbsp;<input name="Ruta" type="file" id="Ruta" size="90" maxlength="255"></td>
					</tr>
				</table>
			</td>
		</tr>
		
		<!--[* Bloque 2: ¿Mapa en Pruebas? *]-->
		<tr>
			<td>
				<table width="700" border="0" cellpadding="0" cellspacing="0" id="Bloque2">
					<tr>
						<td>
							<fieldset><legend><!--[gt text="Test Map?"]-->:&nbsp;</legend>
							<table width="100%" border="0" cellpadding="0" cellspacing="0">
								<tr>
									<td align="left"><label><input type="radio" name="EstadoPruebas" value="EsperandoProbadores"><!--[gt text="Waiting for testers"]--></label></td>
									<td align="center"><label><input type="radio" name="EstadoPruebas" value="EnPruebas"><!--[gt text="In testing"]--></label></td>
									<td align="right"><label><input type="radio" name="EstadoPruebas" value="VersionDefinitiva" checked><!--[gt text="Complete"]--></label></td>
								</tr>
							</table>
							</fieldset>
						</td>
					</tr>
				</table>
			</td>
		</tr>

		<!--[* Bloque 3: Juego, TamanoMapa, TieneSub, Idioma, Navegacion *]-->
		<tr>
			<td>
				<table width="700" border="0" cellpadding="0" cellspacing="0" id="Bloque3">
					<tr>
						<td align="left">
							<!--[gt text="Game"]-->:&nbsp;<select name="Juego" size="1">
							<option>---</option>
							<!--[ foreach from=$juegos item=juego name=nVuelta ]-->
								<option value="<!--[ $juego ]-->"><!--[ $juego ]--></option>
							<!--[ /foreach ]-->
							</select>
						</td>
						<td align="center">
							<!--[gt text="Size Map"]-->:&nbsp;<select name="TamanoMapa" size="1">
							<option>---</option>
							<!--[ foreach from=$tamanos item=tamano name=nVuelta ]-->
								<option value="<!--[ $tamano ]-->"><!--[ $tamano ]--></option>
							<!--[ /foreach ]-->
							</select>
						</td>
						<td align="center">
							<!--[gt text="Sub?"]-->:&nbsp;<select name="TieneSub" size="1" onchange="crear_sub(this)">
							<option>---</option>
								<option><!--[gt text="No"]--></option>
								<option><!--[gt text="Yes"]--></option>
							</select>
						</td>
						<td align="right">
							<!--[gt text="Language"]-->:&nbsp;<select name="Idioma" size="1">
							<option>---</option>
							<option><!--[gt text="Spanish"]--></option>
							<option><!--[gt text="English"]--></option>
							<option><!--[gt text="Other"]--></option>
							</select>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		
		<tr><td>&nbsp;</td></tr>
		<tr><td><b><!--[gt text="Optional fields"]-->:</b></td></tr>
		
		<!--[* Bloque 4: Email-Autor, FechaCreacion, Version *]-->
		<tr>
			<td>
				<table width="700" border="0" cellpadding="0" cellspacing="0" id="Bloque4">
					<tr>
						<td><br>
							<table width="100%" border="0" cellpadding="0" cellspacing="0">
								<tr>
									<td align="left"><!--[gt text="Version"]-->:&nbsp;<input name="Version" type="text" id="Version" size="5" maxlength="5"></td>
									<td align="center">
										<!--[gt text='Creation date']-->:&nbsp;
										<input type="text" READONLY id="fechCre" name="Fecha_Cre" />
										<button id="fecha"><!--[gt text='Date']--></button>

										<script type="text/javascript">
											Calendar.setup(
												{
													inputField  : "fechCre",         // ID of the input field
													ifFormat    : "%Y-%m-%d",    // the date format
													button      : "fecha"       // ID of the button
												}
											);
										</script>

									</td>
									<td align="right"><!--[gt text="Author e-mail"]-->:&nbsp;<input name="EmailAutor" type="text" id="EmailAutor" size="50" maxlength="255"></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		
		<!--[* Bloque 5: Dificultad, NHumanos, Njugadores, TipoJuego, EstiloMapa *]-->
		<tr>
			<td>
				<table width="700" border="0" cellpadding="0" cellspacing="0" id="Bloque5">
					<tr>
						<td><br>
							<table width="100%" border="0" cellpadding="0" cellspacing="0">
								<tr>
									<td align="left">
										<!--[gt text="Difficulty"]-->:&nbsp;<select name="Dificultad" size="1">
										<option>---</option>
										<!--[ foreach from=$dificultades item=dificultad name=nVuelta ]-->
											<option value="<!--[ $dificultad ]-->"><!--[ $dificultad ]--></option>
										<!--[ /foreach ]-->
										</select>
									</td>
									<td align="center">
										<!--[gt text="N.Humans"]-->:&nbsp;<select name="NHumanos" size="1">
										<option>---</option>
										<!--[ section name=nVuelta start=1 loop=9 step=1]-->
											<option value="<!--[ $smarty.section.nVuelta.index ]-->"><!--[ $smarty.section.nVuelta.index ]--></option>
										<!--[ /section ]-->
										</select>
									</td>
									<td align="center">
										<!--[gt text="N.Players"]-->:&nbsp;<select name="NJugadores" size="1">
										<option>---</option>
										<!--[ section name=nVuelta start=1 loop=9 step=1]-->
											<option value="<!--[ $smarty.section.nVuelta.index ]-->"><!--[ $smarty.section.nVuelta.index ]--></option>
										<!--[ /section ]-->
										</select>
									</td>
									<td align="right">
										<!--[gt text="Game Type"]-->:&nbsp;<select name="TipoJuego" size="1">
										<option>---</option>
										<!--[ foreach from=$tipoJuegos item=tipoJuego name=nVuelta ]-->
											<option value="<!--[ $tipoJuego ]-->"><!--[ $tipoJuego ]--></option>
										<!--[ /foreach ]-->
										</select>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td>
							<fieldset>
							<legend><!--[gt text="Map Style"]-->:&nbsp;</legend>
							<table width="100%" border="0" cellpadding="0" cellspacing="0">
								<tr>
									<td><label><input type="checkbox" name="EstiloMapa[Clasico]"><!--[gt text="Classic"]--></label></td>
									<td><label><input type="checkbox" name="EstiloMapa[GrandesEjercitos]"><!--[gt text="Big armies"]--></label></td>
									<td><label><input type="checkbox" name="EstiloMapa[EscasoRecurso]"><!--[gt text="With little resources"]--></label></td>
									<td><label><input type="checkbox" name="EstiloMapa[MuchasCiudades]"><!--[gt text="With many castles"]--></label></td>
								</tr>
								<tr>
									<td><label><input type="checkbox" name="EstiloMapa[Historia]"><!--[gt text="History"]--></label></td>
									<td><label><input type="checkbox" name="EstiloMapa[PequenosEjercitos]"><!--[gt text="Small armies"]--></label></td>
									<td><label><input type="checkbox" name="EstiloMapa[RicoRecursos]"><!--[gt text="With many resources"]--></label></td>
									<td><label><input type="checkbox" name="EstiloMapa[AtestadoFuertes]"><!--[gt text="With many forts"]--></label></td>
								</tr>
								<tr>
									<td><label><input type="checkbox" name="EstiloMapa[Exploracion]"><!--[gt text="Exploration"]--></label></td>
									<td><label><input type="checkbox" name="EstiloMapa[InicioRapido]"><!--[gt text="Quick Init"]--></label></td>
									<td><label><input type="checkbox" name="EstiloMapa[Equilibrado]"><!--[gt text="Balanced for multiplayer"]--></label></td>
									<td><label><input type="checkbox" name="EstiloMapa[ControlArea]"><!--[gt text="Without control areas"]--></label></td>
								</tr>
								<tr>
									<td><label><input type="checkbox" name="EstiloMapa[Busquedas]"><!--[gt text="Quest"]--></label></td>
									<td><label></label></td>
									<td><label></label></td>
									<td><label><input type="checkbox" name="EstiloMapa[LimTiempo]"><!--[gt text="Time limit"]--></label></td>
								</tr>
								<tr>
									<td><label><input type="checkbox" name="EstiloMapa[Campania]"><!--[gt text="Campaign"]--></label></label></td>
									<td><label></label></td>
									<td><label></label></td>
									<td><label><input type="checkbox" name="EstiloMapa[NeutralesFuertes]"><!--[gt text="Might neutrals"]--></label></td>
								</tr>
								<tr>
									<td><label><input type="checkbox" name="EstiloMapa[Torneo]"><!--[gt text="Tournament"]--></label></label></td>
									<td><label></label></td>
									<td><label></label></td>
									<td><label><input type="checkbox" name="EstiloMapa[GuarBarreras]"><!--[gt text="Borders"]--></label></td>
								</tr>
								<tr>
									<td><label></label></label></td>
									<td><label></label></td>
									<td><label></label></td>
									<td><label><input type="checkbox" name="EstiloMapa[Navegacion]"><!--[gt text="Navegation"]--></label></td>
								</tr>
							</table>
							</fieldset>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		
		<!--[* Bloque 6: Descripción *]-->
		<tr>
			<td>
				<table width="700" border="0" cellpadding="0" cellspacing="0" id="Bloque6">
					<tr>
						<td><!--[gt text="Description"]-->:</td>
					</tr>
					<tr>
						<td><textarea name="Descripcion" cols="94" rows="3" id="Descripcion"></textarea></td>
					</tr>
				</table>
			</td>
		</tr>
		
		<!--[* Bloque 7: Imagenes mapa *]-->
		<tr>
			<td>
				<table width="700" border="0" cellpadding="0" cellspacing="0" id="Bloque7">
					<tr>
						<td>
							<br><!--[gt text="Image Map"]-->:&nbsp;<input name="ImageMap" type="file" id="ImageMap" size="50" maxlength="255">
							<!--[gt text="(Only JPG allowed)"]-->
						</td>
					</tr>
					<tr>
						<td>
							<br><div id="capa_sub"></div>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		
		<tr><td>&nbsp;</td></tr>
		
		<tr><td align="center"><input type="submit" value="<!--[gt text="Submit"]-->"></td></tr>
	</table>
</form>
