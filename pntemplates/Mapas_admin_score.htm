<div class="z-admincontainer">
<div class="z-adminpageicon"><!--[pnimg modname=core src=xedit.gif set=icons/large __alt="Map Administration"]--></div>
<h2><!--[gt text="Score Map"]--></h2>
<form class="z-adminform" action="<!--[pnmodurl modname="Mapas" type="admin" func="score"]-->" method="post" enctype="application/x-www-form-urlencoded">
<div>
    <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Mapas"]-->" />

			<!--[gt text="Score?"]-->:&nbsp;<select name="Score" size="1">

			<!--[ /section ]-->
			</select>
		</p>
	</div>
    <div class="z-adminformrow z-adminformbuttons">
    <!--[pnbutton src=button_ok.gif set=icons/small __alt="Confirm" __title="Confirm"]-->
    <a href="<!--[pnmodurl modname="Mapas" type="admin" func="view"]-->"><!--[pnimg modname=core src=button_cancel.gif set=icons/small altml=true titleml=true __alt="Cancel" __title="Cancel"]--></a>
    </div>
</div>

</div>
