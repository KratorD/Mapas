<!--[include file="Mapas_admin_menu.htm"]-->

<div class="z-admincontainer">
  <div class="z-adminpageicon"><!--[pnimg modname=core src=lists.gif set=icons/large __alt="Admin Maps" altml=true]--></div>
  <h2><!--[gt text="Admin Maps"]--></h2>
  <p align="center"><!--[gt text='Display map']--></p>

<!--[* Map *]-->
<table width="700" border="0" cellspacing="0" cellpadding="0" align="center">
	<!--[* Bloque 1: Nombre del Mapa, Autor, Ruta del Archivo *]-->
	<tr>
		<td>
			<table width="700" border="0" cellpadding="0" cellspacing="0" id="Bloque1">
				<tr>
					<td><br>				
						<table width="100%" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td align="left"><!--[gt text='Map\'s name']-->:&nbsp;<input name="NombreMapa" type="text" id="NombreMapa" size="40" maxlength="255" READONLY value="<!--[$mapa.NombreMapa|pnvarprepfordisplay]-->"></td>
								<td align="right"><!--[gt text="Author"]-->:&nbsp;<input name="Autor" type="text" id="Autor" size="40" maxlength="255" READONLY value="<!--[$mapa.Autor|pnvarprepfordisplay]-->"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
		
	<!--[* Bloque 2: ¿Mapa en Pruebas? *]-->
	<tr>
		<td>
			<table width="700" border="0" cellpadding="0" cellspacing="0" id="Bloque2">
				<tr>
					<td>
						<fieldset><legend><!--[gt text="Test Map?"]-->:&nbsp;</legend>
						<table width="100%" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<!--[if $mapa.EstadoPruebas EQ 'EsperandoProbadores']-->
									<td align="left"><label><input type="radio" name="EstadoPruebas" value="EsperandoProbadores" checked DISABLED><!--[gt text="Waiting for testers"]--></label></td>
								<!--[else]-->
									<td align="left"><label><input type="radio" name="EstadoPruebas" value="EsperandoProbadores" DISABLED><!--[gt text="Waiting for testers"]--></label></td>
								<!--[/if]-->
								<!--[if $mapa.EstadoPruebas EQ 'EnPruebas']-->
									<td align="center"><label><input type="radio" name="EstadoPruebas" value="EnPruebas" checked DISABLED><!--[gt text="In testing"]--></label></td>
								<!--[else]-->
									<td align="center"><label><input type="radio" name="EstadoPruebas" value="EnPruebas" DISABLED><!--[gt text="In testing"]--></label></td>
								<!--[/if]-->
								<!--[if $mapa.EstadoPruebas EQ 'VersionDefinitiva']-->
									<td align="right"><label><input type="radio" name="EstadoPruebas" value="VersionDefinitiva" checked DISABLED><!--[gt text="Complete"]--></label></td>
								<!--[else]-->
									<td align="right"><label><input type="radio" name="EstadoPruebas" value="VersionDefinitiva" DISABLED><!--[gt text="Complete"]--></label></td>
								<!--[/if]-->
							</tr>
						</table>
						</fieldset>
					</td>
				</tr>
			</table>
		</td>
	</tr>

	<!--[* Bloque 3: Juego, TamanoMapa, TieneSub, Idioma *]-->
	<tr>
		<td>
			<table width="700" border="0" cellpadding="0" cellspacing="0" id="Bloque3">
				<tr>
					<td align="left">
						<!--[gt text="Game"]-->:&nbsp;<select name="Juego" size="1">
							<option value="<!--[ $mapa.Juego ]-->" selected><!--[ $mapa.Juego|pnvarprepfordisplay ]--></option>
						</select>
					</td>
					<td align="center">
						<!--[gt text="Size Map"]-->:&nbsp;<select name="TamanoMapa" size="1">
							<option value="<!--[ $mapa.TamanoMapa ]-->" selected><!--[ $mapa.TamanoMapa|pnvarprepfordisplay ]--></option>
						</select>
					</td>
					<td align="center">
						<!--[gt text="Sub?"]-->:&nbsp;<select name="TieneSub" size="1">
							<!--[if $mapa.TieneSub EQ true]-->
								<option><!--[gt text="Yes"]--></option>
							<!--[else]-->
								<option><!--[gt text="No"]--></option>
							<!--[/if]-->
						</select>
					</td>
					<td align="right">
						<!--[gt text="Language"]-->:&nbsp;<select name="Idioma" size="1">
						<option><!--[ $mapa.Idioma|pnvarprepfordisplay ]--></option>
						</select>
					</td>
				</tr>
			</table>
		</td>
	</tr>
		
	<tr><td>&nbsp;</td></tr>
		
	<!--[* Bloque 4: Email-Autor, FechaCreacion, Version *]-->
	<tr>
		<td>
			<table width="700" border="0" cellpadding="0" cellspacing="0" id="Bloque4">
				<tr>
					<td><br>
						<table width="100%" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td align="left"><!--[gt text="Version"]-->:&nbsp;<input name="Version" type="text" id="Version" size="5" READONLY value="<!--[$mapa.Version|pnvarprepfordisplay]-->"></td>
								<td align="center">&nbsp;</td>
								<td align="right"><!--[gt text="Author e-mail"]-->:&nbsp;<input name="EmailAutor" type="text" id="EmailAutor" size="50" READONLY value="<!--[$mapa.EmailAutor]-->"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
		
	<!--[* Bloque 5: Dificultad, NHumanos, Njugadores, TipoJuego, EstiloMapa *]-->
	<tr>
		<td>
			<table width="700" border="0" cellpadding="0" cellspacing="0" id="Bloque5">
				<tr>
					<td><br>
						<table width="100%" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td align="left">
									<!--[gt text="Difficulty"]-->:&nbsp;<select name="Dificultad" size="1">
										<option><!--[ $mapa.Dificultad|pnvarprepfordisplay ]--></option>
									</select>
								</td>
								<td align="center">
									<!--[gt text="N.Humans"]-->:&nbsp;<select name="NHumanos" size="1">
										<option><!--[ $mapa.NHumanos|pnvarprepfordisplay ]--></option>
									</select>
								</td>
								<td align="center">
									<!--[gt text="N.Players"]-->:&nbsp;<select name="NJugadores" size="1">
										<option><!--[ $mapa.NJugadores|pnvarprepfordisplay ]--></option>
									</select>
								</td>
								<td align="right">
									<!--[gt text="Game Type"]-->:&nbsp;<select name="TipoJuego" size="1">
										<option><!--[ $mapa.TipoJuego|pnvarprepfordisplay ]--></option>
									</select>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td>
						<fieldset>
						<legend><!--[gt text="Map Style"]-->:&nbsp;</legend>
						<table width="100%" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td><label><input type="checkbox" DISABLED name="EstiloMapa[Clasico]" <!--[if $EstiloMapa.Clasico EQ 'on']-->checked<!--[/if]-->><!--[gt text="Classic"]--></label></td>
								<td><label><input type="checkbox" DISABLED name="EstiloMapa[GrandesEjercitos]" <!--[if $EstiloMapa.GrandesEjercitos EQ 'on']-->checked<!--[/if]-->><!--[gt text="Big armies"]--></label></td>
								<td><label><input type="checkbox" DISABLED name="EstiloMapa[EscasoRecurso]" <!--[if $EstiloMapa.EscasoRecurso EQ 'on']-->checked<!--[/if]-->><!--[gt text="With little resources"]--></label></td>
								<td><label><input type="checkbox" DISABLED name="EstiloMapa[MuchasCiudades]" <!--[if $EstiloMapa.MuchasCiudades EQ 'on']-->checked<!--[/if]-->><!--[gt text="With many castles"]--></label></td>
							</tr>
							<tr>
								<td><label><input type="checkbox" DISABLED name="EstiloMapa[Historia]" <!--[if $EstiloMapa.Historia EQ 'on']-->checked<!--[/if]-->><!--[gt text="History"]--></label></td>
								<td><label><input type="checkbox" DISABLED name="EstiloMapa[PequenosEjercitos]" <!--[if $EstiloMapa.PequenosEjercitos EQ 'on']-->checked<!--[/if]-->><!--[gt text="Small armies"]--></label></td>
								<td><label><input type="checkbox" DISABLED name="EstiloMapa[RicoRecursos]" <!--[if $EstiloMapa.RicoRecursos EQ 'on']-->checked<!--[/if]-->><!--[gt text="With many resources"]--></label></td>
								<td><label><input type="checkbox" DISABLED name="EstiloMapa[AtestadoFuertes]" <!--[if $EstiloMapa.AtestadoFuertes EQ 'on']-->checked<!--[/if]-->><!--[gt text="With many forts"]--></label></td>
							</tr>
							<tr>
								<td><label><input type="checkbox" DISABLED name="EstiloMapa[Exploracion]" <!--[if $EstiloMapa.Exploracion EQ 'on']-->checked<!--[/if]-->><!--[gt text="Exploration"]--></label></td>
								<td><label><input type="checkbox" DISABLED name="EstiloMapa[InicioRapido]" <!--[if $EstiloMapa.InicioRapido EQ 'on']-->checked<!--[/if]-->><!--[gt text="Quick Init"]--></label></td>
								<td><label><input type="checkbox" DISABLED name="EstiloMapa[Equilibrado]" <!--[if $EstiloMapa.Equilibrado EQ 'on']-->checked<!--[/if]-->><!--[gt text="Balanced for multiplayer"]--></label></td>
								<td><label><input type="checkbox" DISABLED name="EstiloMapa[ControlArea]" <!--[if $EstiloMapa.ControlArea EQ 'on']-->checked<!--[/if]-->><!--[gt text="Without control areas"]--></label></td>
							</tr>
							<tr>
								<td><label><input type="checkbox" DISABLED name="EstiloMapa[Busquedas]" <!--[if $EstiloMapa.Busquedas EQ 'on']-->checked<!--[/if]-->><!--[gt text="Quest"]--></label></td>
								<td><label></label></td>
								<td><label></label></td>
								<td><label><input type="checkbox" DISABLED name="EstiloMapa[LimTiempo]" <!--[if $EstiloMapa.LimTiempo EQ 'on']-->checked<!--[/if]-->><!--[gt text="Time limit"]--></label></td>
							</tr>
							<tr>
								<td><label><input type="checkbox" DISABLED name="EstiloMapa[Campania]" <!--[if $EstiloMapa.Campania EQ 'on']-->checked<!--[/if]-->><!--[gt text="Campaign"]--></label></td>
								<td><label></label></td>
								<td><label></label></td>
								<td><label><input type="checkbox" DISABLED name="EstiloMapa[NeutralesFuertes]" <!--[if $EstiloMapa.NeutralesFuertes EQ 'on']-->checked<!--[/if]-->><!--[gt text="Might neutrals"]--></label></td>
							</tr>
							<tr>
								<td><label><input type="checkbox" DISABLED name="EstiloMapa[Torneo]" <!--[if $EstiloMapa.Torneo EQ 'on']-->checked<!--[/if]-->><!--[gt text="Tournament"]--></label></td>
								<td><label></label></td>
								<td><label></label></td>
								<td><label><input type="checkbox" DISABLED name="EstiloMapa[GuarBarreras]" <!--[if $EstiloMapa.GuarBarreras EQ 'on']-->checked<!--[/if]-->><!--[gt text="Borders"]--></label></td>
							</tr>
							<tr>
								<td><label></label></td>
								<td><label></label></td>
								<td><label></label></td>
								<td><label><input type="checkbox" DISABLED name="EstiloMapa[Navegacion]" <!--[if $EstiloMapa.Navegacion EQ 'on']-->checked<!--[/if]-->><!--[gt text="Navegation"]--></label></td>
							</tr>
						</table>
						</fieldset>
					</td>
				</tr>
			</table>
		</td>
	</tr>
		
	<!--[* Bloque 6: Imagenes del mapa *]-->
	<tr>
		<td>
			<table width="700" border="0" cellpadding="0" cellspacing="0" id="Bloque6">
				<tr>
					<td align="center">
						<!--[assign var="ruta" val=$path|cat:$mapa.Subterraneo]-->
						<a href="<!--[pnmodurl modname="Multimedia" type="user" func="main" imagen=$path|cat:$mapa.Superficie]-->">
						<img src="<!--[$path]--><!--[$mapa.Superficie]-->" width="200" height="200"></a>
					</td>
					<td align="center">
						<a href="<!--[pnmodurl modname="Multimedia" type="user" func="main" imagen=$path|cat:$mapa.Subterraneo]-->">
						<img src="<!--[$path]--><!--[$mapa.Subterraneo]-->" width="200" height="200"></a>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	
	<!--[* Bloque 6: Descripción *]-->
	<tr>
		<td>
			<table width="700" border="0" cellpadding="0" cellspacing="0" id="Bloque6">
				<tr>
					<td><!--[gt text="Description"]-->:</td>
				</tr>
				<tr>
					<td><textarea name="Descripcion" cols="94" rows="3" id="Descripcion" READONLY><!--[$mapa.Descripcion|pnvarprepfordisplay]--></textarea></td>
				</tr>
			</table>
		</td>
	</tr>
		
	<tr><td>&nbsp;</td></tr>
		
	<tr>
		<td>
			<table width="100%" border="0" cellpadding="0" cellspacing="0" id="Bloque7">
				<tr>
					<td>
						<table width="100%" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td align="left"><!--[gt text="Filesize"]-->:&nbsp;<!--[$mapa.TamanoArchivo|formatfilesize:1]--></td>
								<td align="center"><!--[gt text="In the Web since"]-->:&nbsp;<input name="FechaEnWeb" type="text" value="<!--[$mapa.FechaSubida|date_format:"%d/%m/%Y"]-->" size="13" maxlength="10" READONLY></td>
								<td align="right"><!--[gt text="N.Downloads"]-->:&nbsp;<input name="Descargas" type="text" value="<!--[$mapa.Descargas|pnvarprepfordisplay]-->" size="12" maxlength="9" READONLY></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	
	<tr>
		<td>
			<table width="100%" border="0" cellpadding="0" cellspacing="0" id="Bloque8">
				<tr>
					<td>
						<table width="100%" border="0" cellpadding="0" cellspacing="0" id="Bloque9">
							<tr>
								<td align="left"><!--[gt text="Map status"]-->:&nbsp;<input name="EstadoMapa" value="<!--[$mapa.EstadoMapa|pnvarprepfordisplay]-->" size="20" maxlength="20" READONLY></td>
								
								<td align="right"><!--[gt text="Review"]-->:&nbsp;<input name="PuntuacionRevisor" value="<!--[$puntuacion|pnvarprepfordisplay]-->" size="4" maxlength="4" READONLY> <!--[gt text="points"]--></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	
	<tr><td>&nbsp;</td></tr>
	
	<tr>
		<td>
			<table width="100%" border="0" cellpadding="0" cellspacing="0" id="Bloque11">
				<tr>
					<td>
						<table width="100%" border="0" cellpadding="0" cellspacing="0" id="Bloque10">
							<tr>
								<td align="center">
									<a href="<!--[$path]--><!--[$mapa.NombreFich]-->">
									<!--[pnimg src=zip.gif width=16 height=16 __title="Download"]--></a>
								</td>
								<td align="center">
									<a href="<!--[pnmodurl modname="Mapas" type="admin" func="score" mid=$mapa.ID]-->">
									<!--[pnimg src=puntos.gif width=20 height=16 __title="Rate"]--></a>
								</td>
								<!--[if $mapa.EstadoMapa NE "Comprobado"]-->
								<td align="center">
									<a href="<!--[pnmodurl modname="Mapas" type="admin" func="validate" mid=$mapa.ID]-->">
									<!--[pnimg modname=core src=icon14.gif set=smilies __title="Validate Map" altml=true]--></a>
								</td>
								<!--[/if]-->
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	
	<tr><td>&nbsp;</td></tr>	
	
</table>
